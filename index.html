<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Unit Converter</h1>
    <ul class="unit-list">
      <li class="unit-list-item selected-unit" id="lenght" onclick="changeUnitType(this.id); calculateUnit();">Lenght</li>
      <li class="unit-list-item" id="temperature" onclick="changeUnitType(this.id); calculateUnit()">Temperature</li>
      <li class="unit-list-item" id="weight" onclick="changeUnitType(this.id); calculateUnit()">Weight</li>
    </ul>
    <div class="unit-body">
      <p>From:</p>
      <input type="text" class="unit-input" id="input-element-from" oninput="calculateUnit(this)">
      <select name="units" id="unit-from" class="unit-selector" onchange="calculateUnit()">
        <option value="millimeter">millimeter</option>
        <option value="centimeter">centimeter</option>
        <option value="meter">meter</option>
        <option value="kilometer">kilometer</option>
        <option value="inch">inch</option>
        <option value="foot">foot</option>
        <option value="yard">yard</option>
        <option value="mile">mile</option>
      </select>
      <p>To:</p>
      <input type="text" class="unit-input" id="input-element-to" oninput="calculateUnit(this)">
      <select name="units" id="unit-to" class="unit-selector" onchange="calculateUnit()">
        <option value="millimeter">millimeter</option>
        <option value="centimeter">centimeter</option>
        <option value="meter">meter</option>
        <option value="kilometer">kilometer</option>
        <option value="inch">inch</option>
        <option value="foot">foot</option>
        <option value="yard">yard</option>
        <option value="mile">mile</option>
      </select>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
